<script>
  function updateColor (value) {
      // Real action here
      document.getElementById("photo").src="./images/{{cloth}}/"+value+".png";
  }
</script>

<div class="full-width text-center">
	<img class="top-right-corner" src="../images/brand.png" />
	<div class="container">
  		<div class="row">
			<div class="col-md-12">
				<h4>Color of your {{cloth}}</h4>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12 col-md-6">
				<form action="/color" method="POST">
					<select id="color" name="color" onchange="updateColor(this.value)">
						{{#each colorList }}
							<option value="{{color}}">{{color}}</option>
						{{/each}}
					</select>
					<input id="cloth" name="cloth" type="hidden" value="{{cloth}}" />
					<button class="sm-12 md-6" type="submit">Confirm</button>
			
		 			<div class="row">
	 					<div class="col-sm-12 col-md-12">
							<img style="max-height:300px;"id="photo" src="./images/{{cloth}}/black.png" />
				</form>
			</div>
		</div>
	</div>
